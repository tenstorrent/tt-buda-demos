name: Clean and Lint

on:
  pull_request:
    branches: [main]
    types: [opened, reopened, synchronize, assigned, review_requested]

jobs:
  clean-and-lint:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'
      
      - name: Install dependencies and run clean and lint
        working-directory: model_demos
        run: |
          python -m venv venv
          source venv/bin/activate && \
          pip install --upgrade pip==24.0 && \
          pip install -r requirements-dev.txt && \
          make clean
          make clean_tt
          make style
      
      #!TODO: remove in future -- after a few runs 
      # - name: Check if GPG key exists
      #   id: check-gpg-key
      #   run: echo ::set-output name=key_exists::$(if [ -n "${{ secrets.GPG_PRIVATE_KEY }}" ]; then echo "true"; else echo "false"; fi)
      
      - name: Check if GPG key exists
        id: check-gpg-key
        run: |
          if [ -n "${{ secrets.GPG_PRIVATE_KEY }}" ]; then
            echo "::set-output name=key_exists::true"
          else
            echo "::set-output name=key_exists::false"
          fi


      - name: Import GPG key if it exists
        if: steps.check-gpg-key.outputs.key_exists == 'true'
        id: import-gpg
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE}}
          git_user_signingkey: true
          git_commit_gpgsign: true

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_user_name: CleanBot
          commit_message: '*** AUTOMATED COMMIT | Applied Code Formatting and Cleanup ‚ú® üç∞ ‚ú®***'
          commit_user_email: aramchandran@tenstorrent.com
          commit_options: ${{ steps.check-gpg-key.outputs.key_exists == 'true' && '-S' || '' }}
          branch: ${{ github.head_ref }}
